name: Valist Snapshot
on:
  push:
    branches:
      - main
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
            path: './'
      - uses: valist-io/valist-github-action@v2.3.0
        with:
          private-key: ${{ secrets.VALIST_SIGNER }}
          account: test0987-1
          project: test
          release: ${{ env.TIMESTAMP }}
          path: './'
